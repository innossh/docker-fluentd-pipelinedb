<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>
<match docker.**>
  type postgres
  host pipelinedb
  port 5432
  database pipeline
  username pipeline
  password pipeline
  key_names container_id,container_name,source,log
  sql INSERT INTO accesslogs (container_id,container_name,source,log) VALUES ($1,$2,$3,$4)
#  flush_intervals 5s
</match>
